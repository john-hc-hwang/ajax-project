<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktailz</title>
  <link rel="icon" href="images/favicon.ico">
  <script src="https://kit.fontawesome.com/d1d6685d3b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="row">
    <i class="fas fa-align-justify"></i>
    <div class="container row">
      <h2 class="main-heading">Cocktailz</h2>
      <i class="fas fa-cocktail"></i>
    </div>
    <i class="far fa-user"></i>
    </div>
  </header>
  <main>
    <div class="search container flex flex-column align-center color-torq margin-top-32 border-radius-5">
      <h2 class="sub-heading">Welcome to Cocktailz !!! <br>
      What's on your mind ?</h2>
      <div class="relative margin-top-16 margin-bot-32">
        <i class="fas fa-search"></i>
        <input required class="user-input" type="text" placeholder="I think I will have...">
        <i class="fas fa-glass-martini"></i>
      </div>
    </div>

    <div class="search-results container hidden">
      <i class="back-one fas fa-arrow-alt-circle-left float-left"></i>
      <i class="fas fa-arrow-alt-circle-right float-right"></i>
      <h2 class="sub-heading text-center">Search Results</h2>
      <h2 class="not-found sub-heading text-center hidden">No cocktail found</h2>
      <ul class="ul-search">
      </ul>
    </div>

    <div class="my-cocktailz container hidden">
      <i class="back-two fas fa-arrow-alt-circle-left float-left"></i>
      <h2 class="sub-heading text-center">My Cocktailz</h2>
      <ul class="ul-drinks">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
